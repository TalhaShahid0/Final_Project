<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>

<style>
.container
{
 position: center;
 width: 45%;
 padding-top: 50px;
}
.col
{
    padding-left: 10px;
    padding-right: 10px;
}

</style>
</head>
<div class="back">
<body>  
    <div class="container">
        <div class="row">
            <div class="col" style="box-shadow:0px 0px 12px black">
                <br>
                <input type="text" class="form-control" placeholder="Enter City Name..." id="city">
                <br>
                <button type="button" class="btn btn-success mt-2 btn-block" onclick="getWeather()">Get Current Weater</button>
                <div class="text-center mt-4">
                    <h4>
                    <span id="city_name"></span>
                    <span id="country_name"></span>
                    </h4>
                <div id="icon"></div>
                    <p>
                        <span id="main"></span><br>
                        <em id="desc"></em>
                    </p>
                    <ins id="temp"></ins>
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
        function getWeather()
        {
            var city = document.getElementById("city").value;
        $.ajax({
            url:"https://api.openweathermap.org/data/2.5/weather?q="+city+"&appid=5a8849796a04412ec3278fd3216c9e13&units=metric",
            type:"get",
            success:function(data)
            {
               $("#icon").html("<img src='https://openweathermap.org/img/wn/"+data.weather[0].icon+"@2x.png'>"); 
               $("#city_name").html(data.name);
               $("#country_name").html(" ("+data.sys.country+")");
               $("#main").html(data.weather[0].main);
               $("#desc").html(" ("+data.weather[0].description+")");
               $("#temp").html("Temp: "+data.main.temp+"&deg;C");
            }
        })
    }
    </script>
</body>
</html>
